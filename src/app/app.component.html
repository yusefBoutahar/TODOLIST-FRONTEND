<h2>{{title}}</h2>

<div class="lista">

  <ul>
    <div 
    *ngFor="let item of tasks "
    class="task">
      <span 
      [ngClass]="{ 'completed'  : item.completed}"
      class="checkbox" 
      (click)="completeTask(item)"
      ></span>
      <li class ="item-li">{{item.title}}</li>
      <button class="btn bt-delete">Delete</button>
    </div>
  </ul>
</div>
